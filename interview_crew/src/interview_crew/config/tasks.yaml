plan_interview:
  description: "Determine interview topic, type, and flow plan."
  agent: interview_manager

generate_questions:
  description: "Create technical and HR interview questions based on the topic."
  agent: question_generator
  depends_on: plan_interview

conduct_conversation:
  description: "Simulate a realistic interview conversation using generated questions."
  agent: conversation_agent
  depends_on: generate_questions

evaluate_responses:
  description: "Analyze candidate responses for accuracy, tone, and clarity."
  agent: response_evaluator
  depends_on: conduct_conversation

give_feedback:
  description: "Provide constructive feedback based on evaluatorâ€™s results."
  agent: feedback_coach
  depends_on: evaluate_responses

save_progress:
  description: "Store user feedback and session data in memory."
  agent: memory_agent
  depends_on: evaluate_responses
  run_in_parallel: true

generate_report:
  description: "Compile interview summary into a structured final report."
  agent: report_generator
  depends_on: [give_feedback, save_progress]
